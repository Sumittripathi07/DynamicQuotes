<title>Dynamic JavaScript Quotes</title>
</head>

<body>
  <section class="vh-100" style="background-color: #eee;">
  <h1 class="title">Quotes</h1>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-lg-9 col-xl-7">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">

              <div class="text-center mb-4 pb-2">
                <img class="mx-auto" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-quotes/bulb.webp"
                  alt="Bulb" width="100">
              </div>

              <figure class="text-center mb-0">
                <blockquote class="blockquote">
                  <p class="pb-3">
                    <i class="fas fa-quote-left fa-xs text-primary"></i>
                    <span id="quotes" class="lead font-italic"></span>
                    <i class="fas fa-quote-right fa-xs text-primary"></i>
                  </p>
                </blockquote>
                <figcaption id="author" class="blockquote-footer mb-0">
                </figcaption>
              </figure>
              <!-- <button>New Quote</button> -->
              <div class="text-center mt-3">
                <button id="newQ" type="button" class="btn btn-outline-dark mx-auto" data-mdb-ripple-color="dark">New
                  Quote</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
<div class="footer">

  </ul>
</div>




  <script>
    const quotes = document.getElementById('quotes');
    const author = document.getElementById('author');
    const newQ = document.getElementById('newQ');
    let realData = '';
    const getNewQuotes = () => {
      let rnum = Math.floor(Math.random() * 1000);
      quotes.innerHTML = realData[rnum].text;
      author.innerHTML = realData[rnum].author;

    }
    const grtQuotes = async () => {
      const api = "https://type.fit/api/quotes";
      try {
        let data = await fetch(api);
        realData = await data.json();
        getNewQuotes();

      } catch (error) {
      }
    }
    newQ.addEventListener('click', getNewQuotes);
    grtQuotes();
  </script>
